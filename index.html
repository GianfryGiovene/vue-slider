<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <div @keyup.down="imageDown()" @keyup.up="imageUp()" class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img @mouseover="switchImageTimer()" :src="slides[imgPointer].image"
                        :alt="slides[imgPointer].title" />
                    <div class="text">
                        <h3>{{slides[imgPointer].title}}</h3>
                        <p>
                            {{slides[imgPointer].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="decrease()" class="prev"></div>
                    <div @click="increase()" class=" next"></div>
                    <div v-for="slide in slides" :class="addActiveClass(slide)">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
